<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title> <!-- Modified title -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container-fluid d-flex flex-column">

        <div class="d-flex">

            <div class="text-center text-nowrap d-flex justify-content-center align-items-center flex-column text-white" style="background-color: rgb(72, 35, 175); max-width: max-content; padding-left: 26px; padding-right: 26px;">

            <div>
                <img src="pic/nat.png" alt="photo"> <!-- Second person's photo -->

        </div>

                <img src="pic/jack.png" alt="photo"> <!-- Third person's photo -->
            </div>
